{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Change Password
{% endblock title %}

{% block content %}

    <h6>Change password</h6>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-info">Change password</button>
    </form>

{% endblock %}
