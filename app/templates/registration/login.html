{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <h6>Login</h6>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-info">Login</button>
  </form><br>

  <p>
    <a class="btn btn-info" href="{% url 'password_reset' %}">Forgot Your Password?</a>
  </p>

{% endblock content %}
