{% extends 'base.html' %}

{% block title %}
    Forgot Your Password?
{% endblock title %}

{% block content %}

  <h5>Forgot Your Password?</h5>

  <p>
    Enter your email address below, and we'll email instructions for setting a new one.
  </p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>

{% endblock %}
