{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    Profile
{% endblock title %}

{% block content %}
  <p>Update Profile<p>
  <img src="{{ user.avatar_url }}" class="img-fluid img-thumbnail" width="150">

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Submit</button>
  </form>

{% endblock content %}
