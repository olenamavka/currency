{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Update Source
{% endblock title %}

{% block content %}
    <h6>Update Source Form</h6>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-info">Submit</button>
    </form>

{% endblock content %}
