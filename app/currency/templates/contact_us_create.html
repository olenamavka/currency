{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Create Contact Us
{% endblock title %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

    </form>

{% endblock content %}
